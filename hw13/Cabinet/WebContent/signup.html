<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration form</title>
</head>
<body style="background-color: grey">
<form action="signup" method="POST">
<div align="center"><h2>Register new user</h2></div>
<table title="" align="center">
<tbody>
<tr>
<td>
<div align="center">Name:</div>
</td>
<td><input type="text" maxlength="20" name="name">
</td>
</tr>
<tr>
<td>
<div align="center">Surname:</div>
</td>
<td>
<input type="text"  name="surname" maxlength="20">
</td>
</tr>
<tr>
<td>
<div align="center">Age: </div>
</td>
<td>
<input type="text" maxlength="3" name="age">
</td>
</tr>
<tr>
<td>
<div align="center">Gender:</div>
</td>
<td>
<input type="radio" name="gender" value="female">Female<input type="radio" name="gender" value="male">Male
</td>
</tr>
<tr>
<td>
Email:
</td>
<td>
<input type="text" name="email">
</td>
</tr>
<tr>
<td>
Password:
</td>
<td>
<input type="password" name="passwd">
</td>
</tr>
<tr>
<td>
</td>
<td>
<input type="submit" name="" value="Register">
</td>
</tr>
</tbody>
</table>
</form>
<hr>
</body>
</html>
